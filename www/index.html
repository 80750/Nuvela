<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUVELA</title>
    <!-- Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="nebula1.png" type="image/x-icon">
    <!--Siri Wave-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <!--friend 3d model-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <!--eco -3D model-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <!--student 3d model-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <!--doctor 3d model-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <!--brother mode-->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
</head>

<body>
    <div class="container">
        <section id="Oval" class="mb-4">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
                        <canvas id="canvasOne" width="700" height="420" style="position: absolute;"></canvas>
                        <div id="Jarvishood">
                            <spline-viewer class="background"
                                url="https://prod.spline.design/v2cBKcm3lBDluyKO/scene.splinecode"></spline-viewer>
                        </div>
                    </div>
                    <h5 class="text-light text text-center">Ask Me Anything</h5>
                    <div class="col-md-12">
                        <div class="text-center">
                            <div id="TextInput" class="d-flex">
                                <input type="text" class="input-field" name="chatbox" id="chatbox"
                                    placeholder="type here ">
                                <button id="Sendbtn" class="glow-on-hover" hidden><i class="bi bi-send"></i></button>
                                <button id="Micbtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
                                <button id="Chatbtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-chat-dots"></i></button>
                                <button id="Settingsbtn" class="glow-on-hover" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-gear"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </section>
        <section id="SiriWave" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <spline-viewer class="background"
                                    url="https://prod.spline.design/cd-Fto4gIm1CH8X2/scene.splinecode"></spline-viewer>
                                <p class="text-start text-light mb-4 siri-message test">How Can I Assist you Today</p>
                                <button id="closebtn" class="glow-on-hover text-light" hidden><i
                                        class="bi bi-x"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="bot" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <spline-viewer class="background"
                                    url="https://prod.spline.design/lPH3TeQNelCZ4Dgr/scene.splinecode"></spline-viewer>
                                <button id="Settingsbtn" class="glow-on-hover set" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-gear"></i></button>
                                <p class="text-light test">Let's Take a Walk to our garden <a href="http://localhost:5000" target="blank">click
                                        here</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="studbot" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <spline-viewer class="background" url="https://prod.spline.design/GASB4zX71memI0xV/scene.splinecode"></spline-viewer>
                                <button id="Settingsbtn" class="glow-on-hover set" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-gear"></i></button>
                                <div class="text-center" id="henry">
                                    <div id="TextInput" class="d-flex margit">
                                        <input type="text" class="margit" name="chatbox" id="chatbox"
                                            placeholder="Let's Study">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="docbot" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <spline-viewer class="background"
                                    url="https://prod.spline.design/6F3YQt6PZro3SXIt/scene.splinecode"></spline-viewer>
                                <button id="Settingsbtn" class="glow-on-hover set" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-gear"></i></button>
                                <div class="text-center" id="tom">
                                    <div id="TextInput" class="d-flex">
                                        <input type="text" class="margit info" name="chatbox" id="chatbox"
                                            placeholder="Health is Wealth">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="brotherbot" class="mb-4" hidden>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                            <div class="">
                                <spline-viewer class="background"
                                    url="https://prod.spline.design/lmdTBWP0YJshzgBS/scene.splinecode"></spline-viewer>
                                <button id="Settingsbtn" class="glow-on-hover set" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasScrolling1" aria-controls="offcanvasScrolling"><i
                                        class="bi bi-gear"></i></button>
                                <div class="text-center" id="henry">
                                    <div id="TextInput" class="d-flex">
                                        <input type="text" class="input-field" name="chatbox" id="chatbox"
                                            placeholder="Welcome brother">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Chats</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <!-- Chatting code here -->

        </div>
    </div>
    <div class="offcanvas offcanvas-start chat-canvas" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1"
        id="offcanvasScrolling1" aria-labelledby="offcanvasScrollingLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasScrollingLabel">Settings</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div id="chat-canvas-body" class="offcanvas-body">
            <details>
                <summary class="gen text-light">Gender</summary>
                <button class="glow-on-hover"><i class="bi bi-gender-male"></i></button>
                <button class="glow-on-hover"><i class="bi bi-gender-female"></i></button>
            </details>
            <details>
                <summary class="lang text-light">Languages</summary>
                <button class="glow-on-hover">Hin</button>
                <button class="glow-on-hover">Eng</button>
            </details>
            <details>
                <summary class="mode text-light">mode</summary>
                <ul>
                    <button id="friend" class="glow-on-hover"><i class="bi bi-emoji-smile"></i></button>
                    <button id="brother" class="glow-on-hover"><i class="bi bi-star-fill"></i></button>
                    <button id="eco-mode" class="glow-on-hover"><i class="bi bi-tree-fill"></i></button>
                    <button id="stud-mode" class="glow-on-hover"><i class="bi bi-backpack-fill"></i></button>
                    <button id="doc-mode" class="glow-on-hover"><i class="bi bi-bag-plus"></i></button>
                </ul>
            </details>
        </div>
    </div>
    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
        type="text/javascript"></script>
    <!--Jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script> -->

    <script src="jquery.fittext.js"></script>
    <script src="jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="controller.js"></script>
</body>
